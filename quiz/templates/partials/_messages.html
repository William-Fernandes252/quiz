{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show position-fixed bottom-0 end-0 m-3 fixed" role="alert">
      <strong><i class="bi bi-bell-fill"></i></strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
  {% endfor %}
{% endif %}
